<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Medical Record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-4">Edit Medical Record</h1>

    <form th:action="@{/medicalrecords/update/{id}(id=${medicalRecord.id})}"
          method="post" th:object="${medicalRecord}">

        <!-- Animal Name (Non-Editable) -->
        <div class="mb-3">
            <label class="form-label">Animal Name:</label>
            <input type="text" class="form-control" th:value="${medicalRecord.animal != null ? medicalRecord.animal.name : 'No Animal'}" readonly/>
        </div>

        <!-- Diagnosis Field -->
        <div class="mb-3">
            <label for="diagnosis" class="form-label">Diagnosis:</label>
            <input type="text" id="diagnosis" class="form-control" th:field="*{diagnosis}" required/>
        </div>

        <!-- Treatment Field -->
        <div class="mb-3">
            <label for="treatment" class="form-label">Treatment:</label>
            <input type="text" id="treatment" class="form-control" th:field="*{treatment}" required/>
        </div>

        <!-- Treatment Date Field -->
        <div class="mb-3">
            <label for="treatmentDate" class="form-label">Treatment Date:</label>
            <input type="date" id="treatmentDate" class="form-control" th:field="*{treatmentDate}" required/>
        </div>

        <!-- Submit and Back Buttons -->
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Update</button>
            <a th:href="@{/medicalrecords}" class="btn btn-secondary">Back to List</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
