<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Medical Records</title>
  <!-- Link to Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
  <h1 class="text-center mb-4">Medical Records</h1>

  <!-- Button to Add New Medical Record -->
  <a th:href="@{/admin/medicalrecords/add}" class="btn btn-success mb-3">Add New Medical Record</a>

  <!-- Table to display medical records -->
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>Animal Name</th>
      <th>Diagnosis</th>
      <th>Treatment</th>
      <th>Treatment Date</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="record : ${medicalRecords}">
      <td th:text="${record.animal?.name}"></td>
      <td th:text="${record.diagnosis}"></td>
      <td th:text="${record.treatment}"></td>
      <td th:text="${record.treatmentDate}"></td>
      <td>
        <!-- Edit button -->
        <a th:href="@{/admin/medicalrecords/edit/{id}(id=${record.id})}" class="btn btn-primary btn-sm">Edit</a>
      </td>
    </tr>

    </tbody>
  </table>
  <a th:href="@{/admin/animals}" class="btn btn-secondary">Back to List</a>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
