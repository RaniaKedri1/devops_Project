<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Medical Record</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-4">Add Medical Record</h1>

    <!-- Form to add medical record -->
    <form th:action="@{/medicalrecords/save}" th:object="${medicalRecord}" method="post">

        <!-- Animal selection dropdown -->
        <div class="mb-3">
            <label for="animal" class="form-label">Select Animal:</label>
            <select id="animal" class="form-select" th:field="*{animal}" required>
                <option th:each="animal : ${animals}" th:value="${animal.id}" th:text="${animal.name}"></option>
            </select>
        </div>

        <!-- Diagnosis field -->
        <div class="mb-3">
            <label for="diagnosis" class="form-label">Diagnosis:</label>
            <input type="text" id="diagnosis" class="form-control" th:field="*{diagnosis}" required>
        </div>

        <!-- Treatment field -->
        <div class="mb-3">
            <label for="treatment" class="form-label">Treatment:</label>
            <input type="text" id="treatment" class="form-control" th:field="*{treatment}" required>
        </div>

        <!-- Treatment date field -->
        <div class="mb-3">
            <label for="treatmentDate" class="form-label">Treatment Date:</label>
            <input type="date" id="treatmentDate" class="form-control" th:field="*{treatmentDate}" required>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary">Save Medical Record</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
