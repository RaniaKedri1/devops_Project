<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Medical Records</title>
</head>
<body>
<h1>Medical Records</h1>

<!-- Search Form -->
<form th:action="@{/animals/medical-records}" method="get">
  <input type="text" name="mc" placeholder="Search medical records" th:value="${mc}" />
  <button type="submit">Search</button>
</form>

<!-- Records Table -->
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Description</th>
    <th>Date</th>
    <th>Animal</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="record : ${medicalRecords}">
    <td th:text="${record.id}"></td>
    <td th:text="${record.description}"></td>
    <td th:text="${record.date}"></td>
    <td th:text="${record.animal.name}"></td>
    <td>
      <a th:href="@{'/animals/medical-records/edit/' + ${record.id}}">Edit</a>
      <a th:href="@{'/animals/medical-records/delete/' + ${record.id}}"
         onclick="return confirm('Are you sure you want to delete this record?');">Delete</a>
    </td>
  </tr>
  <tr th:if="${medicalRecords.size() == 0}">
    <td colspan="5">No medical records found.</td>
  </tr>
  </tbody>
</table>
