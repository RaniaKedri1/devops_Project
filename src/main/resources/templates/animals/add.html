<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Animal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
  <h1 class="text-center mb-4">Add New Animal</h1>

  <form th:action="@{/templates/t/templates/save}" method="post" >
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" id="name" name="name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="species" class="form-label">Species:</label>
      <input type="text" id="species" name="species" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="breed" class="form-label">Breed:</label>
      <input type="text" id="breed" name="breed" class="form-control">
    </div>

    <div class="mb-3">
      <label for="gender" class="form-label">Gender:</label>
      <select id="gender" name="gender" class="form-select">
        <option value="MALE">Male</option>
        <option value="FEMALE">Female</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="age" class="form-label">Age:</label>
      <input type="number" id="age" name="age" class="form-control" min="0">
    </div>

    <div class="mb-3">
      <label for="status" class="form-label">Status:</label>
      <select id="status" name="status" class="form-select">
        <option value="AVAILABLE">Available</option>
        <option value="ADOPTED">Adopted</option>
        <option value="IN_CARE">In Care</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a href="/animals" class="btn btn-secondary">Back to List</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
