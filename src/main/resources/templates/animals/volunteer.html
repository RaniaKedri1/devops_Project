<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Volunteer for Animal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .animal-card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      border-radius: 10px;
    }

    .animal-card:hover {
      transform: translateY(-10px);
    }

    .animal-image {
      width: 100%;  /* Ensures the image takes up the full width of the container */
      max-width: 300px;  /* Set the maximum width to 300px */
      height: auto;  /* Maintain the aspect ratio of the image */
      object-fit: cover;  /* Ensure the image covers the area without distortion */
      margin: 0 auto;  /* Center the image horizontally */
      display: block;  /* Make the image a block element to allow centering */
      border-radius: 10px;  /* Rounded corners for the image */
    }

    .card-body {
      padding: 20px;
    }

    .card-title {
      font-size: 2rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
<div class="container my-5">
  <h1 class="text-center mb-4">Volunteer for Animal</h1>

  <!-- Animal Details Card -->
  <div class="card mb-4 animal-card">
    <img th:src="@{/images/dog.jpg}" class="card-img-top animal-image" alt="Animal Image"> <!-- Replace with dynamic image if needed -->
    <div class="card-body">
      <h5 class="card-title" th:text="${animal.name}"></h5>
      <p class="card-text"><strong>Species:</strong> <span th:text="${animal.spe?.nom}"></span></p>
      <p class="card-text"><strong>Breed:</strong> <span th:text="${animal.breed}"></span></p>
      <p class="card-text"><strong>Gender:</strong> <span th:text="${animal.gender}"></span></p>
      <p class="card-text"><strong>Age:</strong> <span th:text="${animal.age}"></span></p>
      <p class="card-text"><strong>Status:</strong> <span th:text="${animal.status}"></span></p>

      <!-- Volunteer Confirmation Message -->
      <div class="alert alert-info" role="alert">
        You are about to volunteer for <span th:text="${animal.name}"></span>!
      </div>

      <div class="text-center">
        <a href="/user/" class="btn btn-primary">Confirm Volunteering</a>
        <a href="/user/" class="btn btn-secondary">Cancel</a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
