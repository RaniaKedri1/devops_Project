<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Animals Available for Adoption or Volunteering</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .animal-card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .animal-card:hover {
            transform: translateY(-10px);
        }

        .animal-image {
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .btn-custom {
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .adopt-btn {
            background-color: #28a745;
            color: white;
        }

        .volunteer-btn {
            background-color: #007bff;
            color: white;
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .food-list li {
            list-style: none;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <h1 class="text-center mb-4">Available Animals for Adoption or Volunteering</h1>

    <!-- Animal List -->
    <div class="row">
        <div class="col-md-4" th:each="animal : ${animals}">
            <div class="card mb-4 animal-card">
                <!-- Animal Image -->
                <img th:src="@{/images/animals.jpg}" class="card-img-top animal-image" alt="Animal Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${animal.name}"></h5>
                    <p class="card-text"><strong>Species:</strong> <span th:text="${animal.spe?.nom}"></span></p>
                    <p class="card-text"><strong>Breed:</strong> <span th:text="${animal.breed}"></span></p>
                    <p class="card-text"><strong>Gender:</strong> <span th:text="${animal.gender}"></span></p>
                    <p class="card-text"><strong>Age:</strong> <span th:text="${animal.age}"></span></p>
                    <p class="card-text"><strong>Status:</strong> <span th:text="${animal.status}"></span></p>

                    <!-- Food List -->
                    <p class="card-text"><strong>Food:</strong></p>
                    <ul class="food-list">
                        <li th:each="food : ${animal.foods}" th:text="${food.name}"></li>
                    </ul>

                    <!-- Adoption Button -->
                    <a th:href="@{/user/adopt/{id}(id=${animal.id})}" class="btn btn-custom adopt-btn">Adopt</a>

                    <!-- Volunteer Button -->
                    <a th:href="@{/user/volunteer/{id}(id=${animal.id})}" class="btn btn-custom volunteer-btn">Volunteer</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
